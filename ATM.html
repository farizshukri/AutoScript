<!DOCTYPE html>
<html>
<head>
    <title>ATM Simulation</title>
</head>
<body>
    <h1>ATM Simulation</h1>
    <form id="atmForm" method="post" action="ATMServlet">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required><br><br>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>
        
        <input type="radio" id="withdraw" name="action" value="withdraw" required>
        <label for="withdraw">Withdraw</label><br>
        <input type="radio" id="deposit" name="action" value="deposit" required>
        <label for="deposit">Deposit</label><br>
        <input type="radio" id="checkBalance" name="action" value="checkBalance" required>
        <label for="checkBalance">Check Balance</label><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('atmForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = document.getElementById('atmForm');
            var formData = new FormData(form);

            fetch('ATMServlet', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
